<!DOCTYPE html>
<html lang="en" c>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carbon Footprint Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Left Column -->
    <div class="left-column">
        <h1>Carbon Footprint Calculator</h1>

        <!-- Electricity Section -->
        <div class="section">
            <h2>Electricity Usage</h2>
            <input type="number" id="kwh" placeholder="Monthly kWh Consumption" />
        </div>

        <!-- Transportation Section -->
        <div class="section">
            <h2>Transportation</h2>
            <div class="vehicle-buttons">
                <button data-type="car">Car</button>
                <button data-type="jeepney">Jeepney</button>
                <button data-type="tricycle">Tricycle</button>
                <button data-type="bus">Bus</button>
                <button data-type="motorcycle">Motorcycle</button>
            </div>
              
            <div id="carExpand" class="car-expand">
                <h3>Select Car Category</h3>
                <div class="vehicle-list">
                    <div class="vehicle-option" data-type="gas">
                        <p>Gas</p>
                    </div>
                    <div class="vehicle-option" data-type="diesel">
                        <p>Diesel</p>
                    </div>
                </div>
            </div>

            <input type="number" id="distance" placeholder="Distance Traveled (km)" />
        </div>

        <!-- Period and Tree -->
        <div class="section">
            <select id="period">
                <option value="day">Per Day</option>
                <option value="month">Per Month</option>
                <option value="year">Per Year</option>
            </select>

            <select id="treeType">
                <option value="coconut">Coconut Tree</option>
                <option value="acacia">Acacia</option>
                <option value="mango">Mango</option>
            </select>
        </div>

        <button id="calculateBtn">Calculate</button>
    </div>

    <!-- Right Column -->
    <div class="right-column">
        <h2>Your Carbon Footprint</h2>
        <div id="result" class="result">
            Fill in your details to see the result.
        </div>
    </div>
</div>

<script src = "script.js"></script>
</body>
</html>
